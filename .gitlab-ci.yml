variables:
  DOCKER_DRIVER: overlay

stages:
- build
- docker

build:golang:
  tags:
  - docker
  image: golang:1.8
  script:
  - go build -o
  - rm -rf /go/src/gitlab.jetstack.net/jetstack-experimental/vault-helper
  - rm -rf /go/src/gitlab.jetstack.net/jetstack-experimental
  - mkdir -p /go/src/github.com/jetstack
  - mv ${CI_PROJECT_DIR} /go/src/gitlab.jetstack.net/jetstack-experimental
  - cd /go/src/gitlab.jetstack.net/jetstack-experimental/vault-helper
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure
  - go test ./pkg/...
  - go build -o vault-helper-golang
  - mv /go/src/gitlab.jetstack.net/jetstack-experimental/vault-helper ${CI_PROJECT_DIR}

docker:image:
  image: docker:latest
  stage: docker
  tags:
  - docker
  script:
  - apk --update add make
  - mkdir -p ~/.docker && echo "${DOCKER_AUTH_CONFIG}" > ~/.docker/config.json && chmod 600 ~/.docker/config.json
  - make image test push IMAGE_TAGS="${CI_BUILD_REF_SLUG}-${CI_PIPELINE_ID} canary"
  only:
  - master
  except:
  - tags
  services:
  - docker:dind

docker:image_tagged:
  image: docker:latest
  stage: docker
  tags:
  - docker
  script:
  - apk --update add make
  - mkdir -p ~/.docker && echo "${DOCKER_AUTH_CONFIG}" > ~/.docker/config.json && chmod 600 ~/.docker/config.json
  - make image test push IMAGE_TAGS="${CI_BUILD_TAG} latest"
  only:
  - tags
  except:
  - master
  services:
  - docker:dind
